name: DRIFTZERO - AUDIT ALL PHASES

on:
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python, pip, unzip, pytest
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip unzip
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest

      - name: Run audit for all phases
        run: |
          chmod +x .github/scripts/audit_all_phases.sh
          .github/scripts/audit_all_phases.sh

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DRIFTZERO-AUDIT-ALL-PHASES
          path: |
            manifest_*.txt
            filelist_*.txt
            fingerprints_*.json
            tests_*.log
